<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Handwritten Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card { transition: transform 0.3s; }
        .card:hover { transform: scale(1.05); }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #002bff, #7a00ff, #ff00f3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textAnimation 5s linear infinite;
        }
        @keyframes textAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CODERSTAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Premium Handwritten Notes</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="java-book.jpg" class="card-img-top" alt="Java Notes">
                    <div class="card-body text-center">
                        <h5 class="card-title">Java Handwritten Notes</h5>
                        <p class="text-muted">Basic to Advance</p>
                        <p class="fw-bold">Rs. 39</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="python-book.jpg" class="card-img-top" alt="Python Notes">
                    <div class="card-body text-center">
                        <h5 class="card-title">Python Handwritten Notes</h5>
                        <p class="text-muted">Basic to Advance</p>
                        <p class="fw-bold">Rs. 39</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="html-book.jpg" class="card-img-top" alt="HTML Notes">
                    <div class="card-body text-center">
                        <h5 class="card-title">HTML Handwritten Notes</h5>
                        <p class="text-muted">Basic to Advance</p>
                        <p class="fw-bold">Rs. 29</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
